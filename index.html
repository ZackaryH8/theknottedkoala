<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Crocheting projects for any occasion"
		/>
		<meta
			name="keywords"
			content="crochet,crocheting,handmade,gifts,accessories"
		/>

		<link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
		<link rel="stylesheet" href="/style.css" />

		<title>The Knotted Koala</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				font-family: Arial, sans-serif;
				background-color: #fbfbfb;
				color: #333;
			}

			.container {
				text-align: center;
			}

			h1 {
				color: #d92b69;
			}

			a {
				text-decoration: none;
				color: #d92b69;
			}

			a:hover {
				text-decoration: underline;
				color: #9c3382;
			}

			a,
			button {
				transition:
					color 0.3s ease,
					background-color 0.3s ease;
			}

			.social-links {
				display: flex;
				justify-content: center;
				gap: 30px;
			}

			.social-links a {
				text-decoration: none;
			}

			.social-icon {
				width: 50px;
				height: 50px;
			}

			.preloader {
				display: flex;
				justify-content: center;
				align-items: center;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #fbfbfb;
				z-index: 9999;
			}

			.preloader-icon {
				width: 50px;
				height: 50px;
				border: 5px solid #d92b69;
				border-top-color: transparent;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			footer {
				position: fixed;
				bottom: 0;
				width: 100%;
				background-color: #333;
				color: #f4f4f4;
				padding: 10px 0;
				text-align: center;
				border-top: 2px solid #d92b69;
			}

			@media (max-width: 600px) {
				footer {
					padding: 5px 0;
					font-size: 12px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="preloader">
				<div class="preloader-icon"></div>
			</div>

			<img
				src="img/logo.png"
				alt="The Knotted Koala Logo"
				style="width: 150px; height: 159px"
			/>
			<h1>Coming Soon</h1>
			<h3>We are working hard behind the scenes. Stay tuned!</h3>
			<p>
				In the meantime, please feel free to get in touch via social
				media or email us
				<a
					href="mailto:contact@theknottedkoala.co.uk?subject=Customer%20Enquiry"
					>here</a
				>.
			</p>
			<div class="social-links">
				<a
					href="https://www.facebook.com/profile.php?id=61565177023115"
					target="_blank"
				>
					<img
						src="/img/social/facebook.svg"
						alt="Facebook"
						class="social-icon"
					/>
				</a>

				<a
					href="https://www.instagram.com/theknottedkoala/"
					target="_blank"
				>
					<img
						src="/img/social/instagram.svg"
						alt="Instagram"
						class="social-icon"
					/>
				</a>
				<a href="https://x.com/theknottedkoala" target="_blank">
					<img src="/img/social/x.svg" alt="X" class="social-icon" />
				</a>
				<a
					href="https://www.tiktok.com/@theknottedkoala"
					target="_blank"
				>
					<img
						src="/img/social/tiktok.svg"
						alt="X"
						class="social-icon"
					/>
				</a>
			</div>
		</div>

		<footer>
			<p>&copy; 2024 The Knotted Koala. All rights reserved.</p>
			<!-- <p>
				<a
					href="mailto:contact@theknottedkoala.co.uk?subject=Customer%20Enquiry"
					>Email</a
				>
			</p> -->
		</footer>
	</body>

	<script>
		window.addEventListener('load', () => {
			const preloader = document.querySelector('.preloader');
			preloader.style.display = 'none';
		});
	</script>
</html>
